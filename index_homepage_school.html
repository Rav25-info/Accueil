<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil Salle Informatique</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }
        header {
            background: #66c2ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }
        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 15px;
            justify-content: center;
        }
        .filter-btn {
            padding: 10px 15px;
            background: #ffd966;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        #links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .admin-panel {
            display: none;
            padding: 20px;
            background: #eee;
            border-top: 3px solid #ccc;
        }
        .login-panel {
            text-align: right;
            padding: 10px;
        }
    </style>
    <style>
        .category-icon {
            width: 40px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>Accueil Salle Informatique</header>

    <div class="login-panel">
        <button onclick="showLogin()">Connexion enseignant</button>
    </div>

    <div id="filters"></div>

    <div id="links"></div>

    <div class="admin-panel" id="adminPanel">
        <h2>Administration</h2>
        <p>Ajouter / Modifier / Supprimer des catégories et liens (placeholder)</p>
    </div>

    <script>
        let password = "enseignant"; // À sécuriser côté serveur dans un vrai environnement

        const categories = [
            { name: "CP", icon: "https://cdn-icons-png.flaticon.com/512/201/201623.png" },
            { name: "CE1", icon: "https://cdn-icons-png.flaticon.com/512/2907/2907253.png" },
            { name: "CE2", icon: "https://cdn-icons-png.flaticon.com/512/2995/2995620.png" },
            { name: "CM1", icon: "https://cdn-icons-png.flaticon.com/512/1345/1345874.png" },
            { name: "CM2", icon: "https://cdn-icons-png.flaticon.com/512/1345/1345883.png" }
        ]; // Temp
        const links = [
            // CP
            { title: "Jeux Lecture CP", url: "https://www.logicieleducatif.fr/lecture/", img: "https://cdn-icons-png.flaticon.com/512/3003/3003035.png", cats: ["CP"] },
            { title: "Maths CP", url: "https://www.logicieleducatif.fr/math/", img: "https://cdn-icons-png.flaticon.com/512/990/990413.png", cats: ["CP"] },
            { title: "Coloriages", url: "https://www.coloriages.fr/", img: "https://cdn-icons-png.flaticon.com/512/3595/3595455.png", cats: ["CP"] },

            // CE1
            { title: "Lecture CE1", url: "https://www.logicieleducatif.fr/lecture/ce1.php", img: "https://cdn-icons-png.flaticon.com/512/3003/3003035.png", cats: ["CE1"] },
            { title: "Maths CE1", url: "https://www.logicieleducatif.fr/math/ce1.php", img: "https://cdn-icons-png.flaticon.com/512/990/990413.png", cats: ["CE1"] },
            { title: "Géométrie CE1", url: "https://www.logicieleducatif.fr/geo/", img: "https://cdn-icons-png.flaticon.com/512/2942/2942800.png", cats: ["CE1"] },

            // CE2
            { title: "Exercices CE2", url: "https://www.logicieleducatif.fr/", img: "https://cdn-icons-png.flaticon.com/512/1903/1903162.png", cats: ["CE2"] },
            { title: "Dictées CE2", url: "https://www.ladictee.fr/", img: "https://cdn-icons-png.flaticon.com/512/2917/2917995.png", cats: ["CE2"] },
            { title: "Quiz CE2", url: "https://www.quiziniere.com/", img: "https://cdn-icons-png.flaticon.com/512/4144/4144720.png", cats: ["CE2"] },

            // CM1
            { title: "Histoire CM1", url: "https://www.lumni.fr/", img: "https://cdn-icons-png.flaticon.com/512/2942/2942756.png", cats: ["CM1"] },
            { title: "Maths CM1", url: "https://www.logicieleducatif.fr/math/cm1.php", img: "https://cdn-icons-png.flaticon.com/512/990/990413.png", cats: ["CM1"] },
            { title: "Géographie CM1", url: "https://www.edugeo.fr/", img: "https://cdn-icons-png.flaticon.com/512/2995/2995620.png", cats: ["CM1"] },

            // CM2
            { title: "Sciences CM2", url: "https://www.lumni.fr/", img: "https://cdn-icons-png.flaticon.com/512/2942/2942789.png", cats: ["CM2"] },
            { title: "Maths CM2", url: "https://www.logicieleducatif.fr/math/cm2.php", img: "https://cdn-icons-png.flaticon.com/512/990/990413.png", cats: ["CM2"] },
            { title: "Français CM2", url: "https://www.ladictee.fr/", img: "https://cdn-icons-png.flaticon.com/512/2917/2917995.png", cats: ["CM2"] }
        ];

        function renderFilters() {
            const f = document.getElementById("filters");
            f.innerHTML = "";
            categories.forEach(c => {
                const b = document.createElement("button");
                b.className = "filter-btn";
                b.innerHTML = `<img class="category-icon" src="${c.icon}">${c.name}`;
                b.onclick = () => renderLinks(c);
                f.appendChild(b);
            });
        }

        function renderLinks(filter = null) {
            const container = document.getElementById("links");
            container.innerHTML = "";
            links
                .filter(l => !filter || l.cats.includes(filter))
                .forEach(l => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="https://via.placeholder.com/200x120.png?text=Site" alt="image">
                        <h3>${l.title}</h3>
                        <a href="${l.url}" target="_blank">${l.url.replace('https://','').replace('http://','')}</a>
                    `;
                    container.appendChild(card);
                });
        }

        function showLogin() {
            const pass = prompt("Mot de passe enseignant :");
            if (pass === password) {
                document.getElementById("adminPanel").style.display = "block";
                alert("Mode enseignant activé");
            } else {
                alert("Mot de passe incorrect");
            }
        }

        renderFilters();
        renderLinks();
    </script>
</body>
</html>
